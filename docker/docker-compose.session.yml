x-base-services:
  &base-services
  browser:
    build:
      context: .
      dockerfile: docker/browsers/${BROWSER:-chrome}/Dockerfile
      args:
        BROWSER_VERSION: ${BROWSER_VERSION:-latest}
    shm_size: ${SHM_SIZE:-2gb}
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - browsergrid_SESSION_ID=${SESSION_ID}
      - ENABLE_VNC=${ENABLE_VNC:-true}
      - RESOLUTION=${RESOLUTION:-1280x1024x24}
      - HEADLESS=${HEADLESS:-false}
    ports:
      - "${VNC_PORT:-5900}:5900"          
      - "${NOVNC_PORT:-6080}:6080"       
      - "${DEVTOOLS_PORT:-9222}:9222"     
    networks:
      - browsergrid
    healthcheck:
      test: ["CMD-SHELL", "pgrep chrome || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3

x-captcha-services:
  &captcha-services
  nginx:
    profiles: ["captcha", "full"]
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - browsergrid
    depends_on:
      browser:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9222/json/version"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  multiplex:
    profiles: ["captcha", "full"]
    build:
      context: .
      dockerfile: docker/multiplex/Dockerfile
    environment:
      - CHROME_HOST=nginx
      - CHROME_PORT=9222
    ports:
      - "${MULTIPLEX_PORT:-9000}:9000"
    networks:
      - browsergrid
    depends_on:
      nginx:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/json || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  captcha_solver:
    profiles: ["captcha", "full"]
    build:
      context: .
      dockerfile: docker/captcha_solver/Dockerfile
    environment:
      - MULTIPLEX_HOST=multiplex
      - MULTIPLEX_PORT=9000
      - CAPTCHA_SERVICE=${CAPTCHA_SERVICE:-internal}
      - CAPTCHA_API_KEY=${CAPTCHA_API_KEY:-}
    networks:
      - browsergrid
    depends_on:
      multiplex:
        condition: service_healthy

x-proxy-services:
  &proxy-services
  mitmproxy:
    profiles: ["proxy", "full"]
    build:
      context: .
      dockerfile: docker/proxy/Dockerfile
    ports:
      - "${PROXY_PORT:-8080}:8080"
      - "${PROXY_UI_PORT:-8081}:8081"
    volumes:
      - ./docker/proxy/config:/home/mitmproxy/.mitmproxy
    environment:
      - PROXY_MODE=${PROXY_MODE:-regular}
      - PROXY_PROVIDER=${PROXY_PROVIDER:-none}
      - PROXY_USERNAME=${PROXY_USERNAME:-}
      - PROXY_PASSWORD=${PROXY_PASSWORD:-}
    networks:
      - browsergrid
    command: >
      mitmweb --web-host 0.0.0.0 
              --web-port 8081 
              --set validate_inbound_headers=false 
              -q 
              -s /scripts/network_usage.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

services:
  <<: *base-services
  <<: *captcha-services
  <<: *proxy-services

networks:
  browsergrid:
    name: src.${SESSION_ID:-default}